<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="styling.css">

        <title>Tic Tac Toe</title>
    </head>

    <body>

        <div class="container-fluid" id="outerDIV">

            <!-- Start Button -->
            <div>
                <button id="strtBtn" onclick="resetGame()">Reset</button>
            </div>

            <!-- Tic Tac Toe -->
            <div class="TicTacToeContainer">

                <!-- Row 1 -->
                <div class="row TicTacToeRows">
                    <div class="col TicTacToeColumns" onclick="inputData(0)" id="column1">
                        <span style="font-size: 18px; font-weight: 500;">1</span>
                    </div>
                    <div class="col TicTacToeColumns" onclick="inputData(1)" id="column2">
                        <span style="font-size: 18px; font-weight: 500;">2</span>
                    </div>
                    <div class="col TicTacToeColumns" onclick="inputData(2)" id="column3">
                        <span style="font-size: 18px; font-weight: 500;">3</span>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="row TicTacToeRows">
                    <div class="col TicTacToeColumns" onclick="inputData(3)" id="column4">
                        <span style="font-size: 18px; font-weight: 500;">4</span>
                    </div>
                    <div class="col TicTacToeColumns" onclick="inputData(4)" id="column5">
                        <span style="font-size: 18px; font-weight: 500;">5</span>
                    </div>
                    <div class="col TicTacToeColumns" onclick="inputData(5)" id="column6">
                        <span style="font-size: 18px; font-weight: 500;">6</span>
                    </div>
                </div>

                <!-- Row 3 -->
                <div class="row TicTacToeRows">
                    <div class="col TicTacToeColumns" onclick="inputData(6)" id="column7">
                        <span style="font-size: 18px; font-weight: 500;">7</span>
                    </div>
                    <div class="col TicTacToeColumns" onclick="inputData(7)" id="column8">
                        <span style="font-size: 18px; font-weight: 500;">8</span>
                    </div>
                    <div class="col TicTacToeColumns" onclick="inputData(8)" id="column9">
                        <span style="font-size: 18px; font-weight: 500;">9</span>
                    </div>
                </div>

            </div>

            <!-- Info DIV -->
            <div id="infoDIV">
                Player 1's turn (X)
            </div>

        </div>


        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        -->

        <script src="tictactoe.js"></script>


    </body>
</html>
